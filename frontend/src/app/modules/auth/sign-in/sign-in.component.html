<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0 md:p-6">

  <div class="w-full sm:w-auto  flex items-center ">
    <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
      <div class="text-4xl text-center font-extrabold tracking-tight leading-tight ">Sign In</div>

      <form class="mt-5" [formGroup]="signInForm">

        <mat-form-field class="w-full">
          <mat-label>Email</mat-label>
          <input id="email" matInput formControlName="email">
          <mat-error *ngIf="signInForm.get('email')?.hasError('required')">
            L'adresse mail est obligatoire
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Password</mat-label>
          <input
            id="password"
            matInput
            type="password"
            formControlName="password"
            #passwordField>
          <button
            mat-icon-button
            type="button"
            (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
            matSuffix>
            <mat-icon
              class="icon-size-5"
              *ngIf="passwordField.type === 'password'"
              [svgIcon]="'heroicons_solid:eye'"></mat-icon>
            <mat-icon
              class="icon-size-5"
              *ngIf="passwordField.type === 'text'"
              [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
          </button>
          <mat-error>
            Le mot de passe est obligatoire
          </mat-error>
        </mat-form-field>


        <button
          class="mat-button-large w-full mt-3 rounded-lg"
          mat-flat-button
          [color]="'primary'"
          [disabled]="signInForm.disabled"
          (click)="signIn()">
                        <span *ngIf="!signInForm.disabled">
                            Sign In
                        </span>
          <mat-progress-spinner
            *ngIf="signInForm.disabled"
            [diameter]="24"
            [mode]="'indeterminate'">
          </mat-progress-spinner>
        </button>

        <button
          class="mat-button-large bg-gray-500 text-white w-full mt-3 rounded-lg"
          mat-flat-button
          (click)="signUp()">
                        <span>
                            Sign Up
                        </span>
        </button>
      </form>
    </div>
  </div>
</div>
